<!DOCTYPE html>
<html>
  <head>
    <title>imager Slider </title>
    <link rel="stylesheet" href="slider.css">
  </head>
  <body>
    
    <div class="slides">
      <!-- (A1) SLIDE 1 -->
      <input type="radio" name="slides" id="slide1" checked>
      <figure>
        <img src="02.jpg">
        <figcaption>Fairy Meadoms</figcaption>
        <label for="slide2" class="next">&#9654;</label>
      </figure>

      <!-- (A2) SLIDE 2 -->
      <input type="radio" name="slides" id="slide2">
      <figure>
        <img src="01.jpg">
        <figcaption>K2 peak</figcaption>
        <label for="slide1" class="last">&#9664;</label>
        <label for="slide3" class="next">&#9654;</label>
      </figure>

      <!-- (A3) SLIDE 3 -->
      <input type="radio" name="slides" id="slide3">
      <figure>
        <img src="03.jpg">
        <figcaption>Karakorum range</figcaption>
        <label for="slide2" class="last">&#9664;</label>
        <label for="slide4" class="next">&#9654;</label>
      </figure>

      <input type="radio" name="slides" id="slide4">
      <figure>
        <img src="04.jpg">
        <figcaption>kalam Valley </figcaption>
        <label for="slide3" class="last">&#9664;</label>
      </figure>
    </div>
  </body>
</html>
